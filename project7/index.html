<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.js-双向数据绑定</title>
    <link rel="stylesheet" href="style.css">
    <script src="../node_modules/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <!-- vue-app是根容器 -->
    <div id="vue-app">
        <h1>双向数据绑定 /input/select/textarea</h1>
        <label for="">姓名：</label>
        <input ref="name"  type="text" v-on:keyup = "logName">
        <span>{{name}}</span>
        <label for="">年龄</label>
        <input ref="age" type="text" v-on:keyup = "logAge">
        <span>{{age}}</span>
        <!-- v-model绑定属性值 -->
        <input ref = "age" type="text" v-model="age">
        <span>{{age}}</span>
    </div>
    <script src="app.js"></script>
</body>

</html>
