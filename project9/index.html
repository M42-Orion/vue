<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.js-动态css class </title>
    <link rel="stylesheet" href="style.css">
    <script src="../node_modules/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <!-- vue-app是根容器 -->
    <div id="vue-app">
        <h1>动态 CSS Class</h1>
        <h2 v-bind:class = "{red:true}">示例 1</h2>
        <!-- 第一个changeColor为class名字，第二个为属性值 -->
        <div v-bind:class="{changeColor:changeColor}" v-on:click="changeColor = !changeColor">
            <span>Henry</span>
        </div>

        <h2>示例 2</h2>

        <button v-on:click="changeColor = !changeColor">changeColor</button>
        <button v-on:click="changeLength = !changeLength">change Length</button>

        <div v-bind:class = "compClasses">
            <span>henry</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
