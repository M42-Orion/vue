<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.js-v-if v-show </title>
    <link rel="stylesheet" href="style.css">
    <script src="../node_modules/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <!-- vue-app是根容器 -->
    <div id="vue-app">
        <h1>v-if 条件</h1>

        <button v-on:click="error = !error">toggle Error</button>
        <button v-on:click="success = !success">toggle Success</button>
<!-- 不会占位，彻底消失 -->
        <!-- <p v-if="error">网络连接错误：404</p>
        <p v-else-if="success">网络连接成功：200</p> -->
<!-- 占位会存在，v-show表示是否隐藏 -->
        <p v-show="error">网络连接错误：404</p>
        <p v-show="success">网络连接成功：200</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
